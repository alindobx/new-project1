<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" rel="stylesheet">    <link rel="stylesheet" href="css/styles.css">    <title>Perfume</title></head><body><div class="main" role="main">    <article class="flex-container">        <picture class="one">            <source media="(max-width:615px)" srcset="images/image-product-mobile.jpg">            <img src="images/image-product-desktop.jpg" alt="perfume product">        </picture>        <div class="box two">            <div class="perfume-content">                <h1>Perfume</h1>                <h2>Gabrielle Essence Eau De Parfum</h2>                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>                <div class="price-details">                    <span class="first-price">$149.99</span>                    <span class="second-price">$169.99</span>                </div>                <button class="card_cart-btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>            </div>         </div>    </article></div><script src="js/myscripts.js"></script></body></html>
